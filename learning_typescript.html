<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Work</title>
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/building">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Open+Sans:ital,wght@0,600;1,300&family=Oxygen&family=Poppins:wght@200&family=Roboto+Condensed&family=Roboto:wght@300;500&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="learning_typescript.css">
</head>

<body>
    <div class="wrapper">
        <h1>Finance Logger</h1>
        <!--output list-->
        <ul class="item-list"></ul>
    </div>
    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Type:</label>
                <select id="type">
                    <option value="invoice">Invoice</option>
                <option value="payment">Payment</option>
                <option value="complaint">Complaint</option>
                </select>
            </div>
            <div class="field">
                <label>To / From:</label>
                <input type="text" id="tofrom">
            </div>
            <div class="field">
                <label>Details:</label>
                <input type="text" id="details">
            </div>
            <div class="field">
                <label>Amount($):</label>
                <input type="number" id="amount">
            </div>
            <button>Add</button>
        </form>
    </footer>
    <script src="./learning_typescript.js"></script>
</body>

</html>
